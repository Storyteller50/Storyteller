<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SolaimanLipi', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }

        .container {
            margin-top: 100px;
            text-align: center;
        }

        h2 {
            color: #4A4A4A;
            margin-bottom: 30px;
        }

        button {
            width: 150px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>মোড নির্বাচন করুন:</h2>
        <button id="readerBtn" class="btn btn-info">পাঠক</button>
        <button id="writerBtn" class="btn btn-warning">লেখক</button>
    </div>

    <script>
        document.getElementById('readerBtn').addEventListener('click', function () {
            window.location.href = 'homepage.html?mode=reader'; // Redirect to homepage in reader mode
        });

        document.getElementById('writerBtn').addEventListener('click', function () {
            window.location.href = 'homepage.html?mode=writer'; // Redirect to homepage in writer mode
        });
    </script>
</body>

</html>
